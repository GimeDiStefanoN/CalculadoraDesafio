<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Calculadora Basica</title>
</head>
<body>
    <header class="header">    
        <h1>Calculadora Basica</h1>
    </header>

    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td colspan="2"><button id="borrar">CE</button></td>
            <td colspan="2" ><button id="igual">=</button></td>

        </tr>
        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="dividir">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicar">*</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="restar">-</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="cero">0</button></td>
            <td><button id="punto">.</button></td>
            <td><button id="sumar">+</button></td>
        </tr>

    </table>

<footer class="footer"> GDN Diseño Web © 2022</footer>
<script src="./calculadora.js"></script>
</body>
</html>
